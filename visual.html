<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visual Calendar</title>
  </head>
  <body>
    <div id="vc-anchor">

    </div>
    <script src="visualcalendar.js" charset="utf-8"></script>
    <script type="text/javascript">
      var vc = new VisualCalendar();
      vc.config={
        anchor:'div#vc-anchor',
        params:{
          readonly:false,
          multiple:false // max number for multiple select or true for unlimited or false
        },
        dates:[['2017-02-22','2017-02-23'],'2017-02-27'],
        hours:{
          ranges:[['08:00','12:00'],['14:00','20:00']],
          period:'02:00'
        },
        planified:[
          {
            datetime:'2017-02-22 14:00.00',
            type:'simple', // that's going to the class of the box
            title:'occuped',
            description:'Something to popover'
          },{
            datetime:'2017-02-22 16:00.00',
            type:'simple', // that's going to the class of the box
            title:'occuped',
            description:'Something to popover',
          },{
            datetime:'2017-02-23 16:00.00',
            type:'simple2', // that's going to the class of the box
            title:'event',
            description:'Something to popover',
          }
        ]
      };
      vc.build();
      vc.generate();
      vc.ev.onSelect=(elem,datetime)=>{
        vc.addPlanif(elem,datetime,'simple','titre')
      }
    </script>
    <style media="screen">
    .vc-cnt {
  box-sizing: border-box;
  width: 100%;
  overflow: auto;
  font-family: Arial,sans-serif;
  position: relative;
}

table {
  width: 100%;
  text-align: center;
  border-collapse: collapse;
  box-sizing: border-box;
}

td {
  border: 1px solid black;
  box-sizing: border-box;
}

td.vc-table-head {
  background-color: #999;
  color: #eee;
}

tr>td:nth-child(1) {
  color: #5a5a5a;
  font-size: 10px;
  vertical-align: top;
}
tr>td.vc-table-head:nth-child(1) {
  color: #eee;
  font-size: 14px;
  vertical-align: middle;
}

tr>td {
  border-bottom-color: #ccc;
  height: 23px;
}

tr:last-child>td {
  border-bottom-color: black;
}

tr>td:first-child {
    min-width: 70px;
    max-width: 70px;
    width: 70px;
}
.vc-selected{
  background-color: #dae9f1;
}
.vc-clickable{
  cursor: pointer;
  transition-duration: 250ms;
}
.vc-clickable:not(.vc-selected):hover{
  background-color: #eee;
}
.vc-nomoreselect .vc-clickable{
  cursor: default;
}
.simple{background-color: #aaf;}
.simple2{background-color: #afa;}
    </style>
  </body>
</html>
